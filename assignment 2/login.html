<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Main Content -->
    <main>
        <div class="login-container">
            <img src="img/book-12.png" alt="Books Stack" class="books-image">
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="bttn"><a href="home.html">Login</a></button>
                </form>
                <p class="or-text">or login with</p>
                <div class="social-login">
                    <a href="#" class="social-icon"><img src="img/Google.png" alt="Google"></a>
                    <a href="#" class="social-icon"><img src="img/Facebook.png" alt="Facebook"></a>
                    <a href="#" class="social-icon"><img src="img/Apple Logo.png" alt="Apple"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
