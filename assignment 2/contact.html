<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club - Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"><img src="img/book-club 2.png"> </div>
        <nav>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="library.html">LIBRARY</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="contact-form">
            <h2>Contact. <span>Get in touch</span></h2>
            <p class="subtext">Leave us a message</p>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" placeholder="&#x1F464;" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" placeholder="&#x1F4E7;" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Write your message here" rows="5"></textarea>
                </div>
                <button type="submit">SEND MESSAGE</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="contact.html">CONTACT</a>
            <a href="about.html">ABOUT</a>
            <a href="terms.html">TERMS</a>
            <a href="privacy.html">PRIVACY</a>
        <div class="social-icons">
            <a href="#"><img src="img/Instagram.png" alt="Instagram"></a>
            <a href="#"><img src="img/Facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/X.png" alt="X"></a>
        </div>
        </div>
    </footer>
</body>
</html>
